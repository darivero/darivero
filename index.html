<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatMe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Marco fijo -->
    <div class="marco-fijo">
        <div class="izquierda">
            <img src="GAMES4D-logo1.png" alt="Games4D" class="logo">
            <span>GAMES for DREAMERs</span>
        </div>
        <div class="derecha">
            <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
            <div class="menu-desplegable" id="menu">
                <a href="#instrucciones">Instrucciones</a>
                <a href="#contacto">Contacto</a>
            </div>
        </div>
    </div>
    
    <div class="marco">
        <div class="marco-img">
            <img src="logo-Games4D.png" alt="Games4Ds">
        </div>
    </div>
    <h1>Beat Me</h1>
    <h3>PREPÁRATE PARA LA BATALLA</h3>
    <div class="botones">
        <button onclick="playSound('321_1_01.mp3', this)">1</button>
        <button onclick="playSound('321_2_01.mp3', this)">2</button>
        <button onclick="playSound('321_3_01.mp3', this)">3</button>
        <button onclick="playSound('321_4_01.mp3', this)">4</button>
        <button onclick="playSound('321_5_01.mp3', this)">5</button>
        <button onclick="playSound('321_6_01.mp3', this)">6</button>
        <button onclick="playSound('321_7_01.mp3', this)">7</button>
        <button onclick="playSound('321_8_01.mp3', this)">8</button>
        <button onclick="playSound('321_9_01.mp3', this)">9</button>
    </div>
     <button class="stop-btn" onclick="stopSound()"><span style="font-size: 30px;">STOP</span></button> 
    <div class="marco">
        <img src="ruta/a/tu/logo.png" alt="Logo de tu empresa">
    </div>
    <script src="scripts.js"></script>
    <h5>@ Todos los beats producidos por <b>Soudbeats</b> son de libre uso por BeatMe. No aptos para su comercialización.</h5>
    <h5>@ Todos los derechos reservados 2024</h5>
</body>
</html>
